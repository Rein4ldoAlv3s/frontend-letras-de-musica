<div style="display:flex; flex-direction:column;">
    <div class="div-centerr" style="padding-bottom: 8px; display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
        <div style="font-size: 2rem;">
            <h3>Artistas</h3>
        </div>  
        <div class="div-search" style="padding-right: 10px;">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input style="height: 44.8px;" pInputText type="text" placeholder="Pesquisar..." />
            </span>
        </div>
    </div>
    <p-table #dt [value]="products" [paginator]="true" [rows]="6" >
        <ng-template pTemplate="header">
            <tr>
                <th>Nome do Artista</th>
                <th>Gênero Musical</th>
                <th>País de Origem</th>
                <th>Integrantes</th>
                <th>Visualizar/Editar/Remover</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>{{product.category}}</td>
                <td>{{product.quantity}}</td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-eye"
                        class="p-button-rounded p-button-text"></button>
                    <button pButton pRipple type="button" icon="pi pi-pencil"
                        class="p-button-rounded p-button-text"></button>
                    <button pButton pRipple type="button" icon="pi pi-trash"
                        class="p-button-rounded p-button-text"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
