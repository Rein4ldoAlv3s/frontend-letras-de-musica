<div style="display:flex; flex-direction:column; padding-right: 14px;">

    <p-table #dt  [resizableColumns]="true" [scrollable]="true" styleClass="p-datatable-gridlines" responsiveLayout="scroll" [columns]="cols" [value]="products" [paginator]="true" [rows]="8" [rowsPerPageOptions]="[8,15,20,50]"
        totalRecords:4 pageLinks:3>
        <ng-template pTemplate="caption">
        <div style="display: flex; justify-content: space-between;
        align-items: flex-end;">
            <div style="font-size: 2rem; ">
                <h3>Artistas</h3>
            </div>
            <div>
                <input type="text" pInputText size="50" placeholder="Global Filter"
                    (input)="dt.filterGlobal($any($event.target).value, 'contains')" style="width:225px">
            </div>            
        </div>

        </ng-template>

        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" pResizableColumn style="flex-basis:20%" [style]="{'width':'150px'}">
                    {{col.header}}
                </th>          
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns" style="flex-basis:20%" [style]="{'width':'150px'}">
                    {{rowData[col.field]}}
                </td>
               
               
            </tr>
        </ng-template>
    </p-table>
</div>
